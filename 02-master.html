<body>
    <script>
        /*
            查看当前分支
                git branch
                git branch -a(既可以查看本地的，又可以看到远程的分支)
            创建分支并且直接切换到创建的分支里面
                git checkout -b '分支名'
            切换但不创建分支
                git checkout '分支名'
            创建但不切换到分支
                git branch '分支名'
                要切换的话继续执行
                git checkout '分支名'
            删除子分支（只能在主分支上删除）（删除本地分支）
                git branch -d '分支名'
            删除子分支(主分支上进行)(删除远程上的分支)
                git push origin :'被删除分支名'
            在主分支上面合并其他分支的代码
                git merge '被合并分支'
            
          
          解决bug代码......
        */
    </script>
</body>
</html>
